<body>
    <script>
        let value = prompt("enter your value= ")
        let numbers = [-3, 5, 1, 3, 2, 10];
        for (i=0;i<numbers.length-1;i++){
            if(value==numbers[i]){
                alert("value" + numbers[i] + "found at" + i);
            }else{
                alert(" value " + value + " not found ");                
            }
        }
    </script>
</body>
