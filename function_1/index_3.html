    <script>
        function comparison(num1,num2){
        if (num1 >num2 ){
            return alert(` thằng ${num1} lớn hơn thằng ${num2}`);
        }
        if (num1 < num2 ){
            num = num1+num2;
            return alert(` tổng 2 bạn num1, num2 là ${num}`);
        }
        if (num1 == num2 ){
            return alert(` thằng ${num1} bằng thằng ${num2}`);
        }
    }
    comparison(1,5)
    
        //comparison(1,5);
        
    </script>
