<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        function check(numbers, num1) {
            let Num = numbers;
            let checkNum = num1;
            let count = 0;
            for (i = 0; i < Num.length; i++) {
                if (Num[i] == checkNum) {
                    count++;
                    return count;
                }
            }
            if (count == 0) {
                return -1;
            }

        }
        let number1 = [1, 4, 5, 6, 7, 8, 9, 2, 3];
        let num = [1];
        let number2 = check(number1, num);
        console.log(number2);

    </script>
</body>
