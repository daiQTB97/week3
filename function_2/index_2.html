<body>
    <script>
        function circleArea(radius){
            let circleArea = radius*radius*Math.PI;
            return circleArea;
        }         
        function perimeter(radius){
            let perimeteCircle = 2*Math.PI*radius;
            return perimeteCircle;
        }
        let circle = circleArea(4);
        let periCircle = perimeter(4);
        console.log(` diện tích hình tròn là ${circle}`); 
        console.log(` chu vi hình tròn là ${periCircle}`);         
    </script>
</body>
</html>
