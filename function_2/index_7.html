<body>
    <script>
        function swap(num1, num2){    
            var tam;             
            var num = new Array(num1, num2);
                tam = num[0]           
                num[0] = num[1];
                num[1] = tam;
                return num;                
            }                   
        console.log(swap(3, 4));
        
        
    </script>
</body>
