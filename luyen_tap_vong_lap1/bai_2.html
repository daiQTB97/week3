<body>
    <script>
        var a = prompt("nhập nhiệt độ");
        if(a<20){
            alert("tăng nhiệt độ");
        }else{
            if(a>100){
                alert("giảm nhiệt độ");
            }else{
                alert("nhiệt độ phù hợp")
            }
        }
    </script>
