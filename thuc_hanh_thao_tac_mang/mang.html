<head>

<style>
    body {

</style>

<body>
    <input type="text" id="idtext">
    <input type="button" id="idadd" value="Add" onclick="add_element_to_array()" />
    <input type="button" value="Display" id="iddisplay" onclick="display_array()" />
    <div id="result"></div>

     <script>
        let x = 0;
        let array = Array();
        function add_element_to_array() {
            array[x] = document.getElementById("idtext").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("txtext").value = "";
        }
        function display_array() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
            }

    </script> 


</body>
