<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function footToMeter(foot){
            Meter = 0.305 * foot
            return Meter;
        }
        function meterToFoot(meter){
            Foot = 3.279 * meter
            return Foot;
        }
        footToMeter(2);
        meterToFoot(5);
        console.log(Meter);
        console.log(Foot);
    </script>
</body>
</html>
