<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính giai thừa của nguyên dương bất kìt</title>
</head>
<body>
    <script>
        var _integer = Number(prompt("nhập vào một số nguyên dương n!= "));
        var giaithua = 1
        for(i=1;i<=_integer;i++){
            giaithua = giaithua*i;
        }
        alert("giai thừa của giá trị bạn nhập " + _integer+"!" + "=" + giaithua);
        
    </script>
</body>
</html>
