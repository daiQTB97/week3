<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In hinh chu nhat</title>
</head>
<style>
    td {
        width: 10px;
        height: 80px;
        text-align: center;
    }
</style>
<body>
    <script>
        let a = "<table width='300' cellspacing='0' cellpadding='3'>";
        for (i = 1; i <= 5; i++) {      
            a = a + "<tr>"     
            for (j = 1; j<=5; j++) {
                
                if(i==1|| i==5 || j==1 || j==5){
                    a = a + "<td>" + "*" + "</td>";
                }else{
                    a = a + "<td>" + " " + "</td>";
                }
            }
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a);
    </script>
    
</body>
</html>
