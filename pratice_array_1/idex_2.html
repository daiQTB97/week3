<body>
    <script>
        let integer = [12,35,1,2,5,47,8,10,7,6];
        let flag;
        let max = integer[0];
        for(i=0;i<=integer.length-1;i++){
           if(max<integer[i]){
               max = integer[i];
               flag = i;
           }
        }
        console.log(max + " là giá trị lớn hơn nhất");
        console.log(flag + " là vị trí giá trị lớn hơn nhất");
    </script>
