<body>
    <script>
        let integer = [12,35,1,2,5,47,8,10,7,6];
        let flag = 0;
        for(i=0;i<=integer.length-1;i++){
           if(integer[i]>=10){
               console.log(integer[i]);
               flag++;
           }
        }console.log(flag + " phần tử lớn hơn 10");
    </script>
